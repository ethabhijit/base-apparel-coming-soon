<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- CSS  -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <section id="container">

    <div id="logo__container">
      <img src="./images/logo.svg" id="logo" alt="Brand Logo">
    </div>

    <div id="hero__image__container"></div>

    <div id="jumbotron">
      <h1 id="jumbotron___title">
        <span>We're </span> 
        <span> coming </span> 
        <span> soon </span> 
         
      </h1>

      <p id="jubmotron__desc">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <div id="input__group">
          <input type="email" name="email" id="input__email" placeholder="Email Address">
          <button id="submit__btn">
            <img src="./images/icon-arrow.svg" alt="Arrow icon">
          </button>
        </div>
      </form>
    </div>
    
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhijit Paul</a>.
    </p>
  </footer>
</body>
</html>
